name: chem-scout-ai
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pip
  - pip:
      # LLM & API clients
      - openai>=1.30.0

      # MCP (Model Context Protocol)
      - mcp>=1.22.0

      # Data validation
      - pydantic>=2.6.0

      # Environment configuration
      - python-dotenv>=1.0.0

      # Web server (MCP HTTP server)
      - uvicorn>=0.30.0

      # HTTP client (MCP dependency)
      - httpx>=0.27.0

      # Async utilities
      - anyio>=4.0.0

      # WebSocket support
      - websockets>=12.0

      # HTTP requests
      - requests>=2.32.0

      # CLI & rich terminal output
      - rich>=13.7.0

      # Retry logic for API calls
      - tenacity>=8.2.3

      # Typing extensions
      - typing-extensions>=4.8.0

      # Streamlit web app UI
      - streamlit>=1.30.0
