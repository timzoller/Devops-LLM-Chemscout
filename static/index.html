<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemScout AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-background"></div>
    <div class="chat-wrapper">
        <header class="chat-header">
            <div class="logo">
                <span class="icon">⚗️</span> ChemScout AI
            </div>
            <div class="status-indicator">
                <span class="dot"></span> Online
            </div>
        </header>

        <main class="chat-main">
            <div id="chat-container">
                <div class="message system">
                    <div class="bubble">Welcome to ChemScout AI. How can I assist you with chemical data?</div>
                </div>
            </div>
        </main>

        <footer class="chat-footer">
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask about a chemical..." autocomplete="off">
                <button id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
